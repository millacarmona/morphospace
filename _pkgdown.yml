url: https://millacarmona.github.io/morphospace/
template:
  bootstrap: 5
  bootswatch: journal


reference:
  - title: "morphospace workflow"
    desc: >
      "functions for generating, populating, and regenerating morphospaces"
    contents:
    - mspace
    - proj_shapes
    - proj_consensus
    - proj_groups
    - proj_phylogeny
    - proj_axis
    - plot_mspace

  - title: "multivariate methods"
    desc: >
      "functions to perform ordination of multivariate data"
    contents:
    - phy_prcomp
    - bg_prcomp
    - pls2b
    - pls_shapes
    - exp_var

  - title: "shape operations"
